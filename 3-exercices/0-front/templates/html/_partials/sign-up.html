<h1>Inscription</h1>
<form>
  <div class="my-3">
    <div class="my-2">
      <input type="text" class="form-control" name="l-name" placeholder="Nom" data-format="Au moins 2 caractères, aucun chiffre">
    </div>
    <div class="my-2">
      <input type="text" class="form-control" name="f-name" placeholder="Prénom" data-format="Au moins 2 caractères, aucun chiffre">
    </div>
    <div class="my-2">
      <input type="email" class="form-control" name="email" placeholder="email" data-format="Exemple contact@tshimini.fr, extension maximum 10 caractères">
    </div>
    <div class="my-2">
      <input type="password" class="form-control" name="password" placeholder="Confirmer le mot de passe" data-format="Entre 15 et 36 caractères (miniscule, majuscule, chiffres et caractères spéciaux &amp; $ + - * / # ~ € % ^ ! - _`)">
    </div>
    <div class="my-2">
      <input type="password" class="form-control" name="confirm" placeholder="Confirmer le mot de passe" data-format="Entre 15 et 36 caractères (miniscule, majuscule, chiffres et caractères spéciaux &amp; $ + - * / # ~ € % ^ ! - _`)">
    </div>
    <div class="my-2">
      <input type="number" class="form-control" name="age" placeholder="Age" data-format="Age compris entre 14 et 130 ans">
    </div>
    <div class="my-2">
      <input type="text" class="form-control" name="country" placeholder="Pays">
    </div>
    <div class="my-2">
      <input type="text" class="form-control" name="city" placeholder="Ville">
    </div>
    <div class="my-3">
      <input type="submit" value="Valider" class="btn btn-success me-5">
      <input type="button" value="Connexion" class="btn btn-info">
    </div>
  </div>
</form>
